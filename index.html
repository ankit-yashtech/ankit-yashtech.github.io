<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPT-Style JSON Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slideshow-container {
      width: 600px;
      max-width: 95vw;
      min-height: 350px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.15);
      padding: 40px 30px 30px 30px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.4s;
    }
    .slide {
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.5s, transform 0.5s;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      padding: 0 10px;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
      position: relative;
      z-index: 2;
    }
    .slide h2 {
      margin: 0 0 18px 0;
      color: #007BFF;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .slide p {
      font-size: 1.2rem;
      color: #222;
    }
    .slide img {
      max-width: 100%;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:disabled {
      background: #b5d0f7;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      transform: scale(1.07);
    }
    .slide-indicator {
      position: absolute;
      bottom: 18px;
      right: 30px;
      color: #888;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .slideshow-container {
        padding: 18px 5px 24px 5px;
      }
      .slide h2 { font-size: 1.3rem;}
      .slide p { font-size: 1rem;}
    }
  </style>
</head>

    <div class="slide-indicator" id="slideIndicator"></div>
