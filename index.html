      padding: 0;

      max-width: 900px;

      margin-top: 50px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #ff6f61;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
